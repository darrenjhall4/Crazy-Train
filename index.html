<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Arizonia|Playball&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container-master">
    <div class="jumbotron jumbotron-fluid" id="jumbotron">
      <div class="container">
        <h3>The Truly Tremendous</h3>
        <h1>Train Time-Tracking Template</h1>
        <h3>To Totally Terminate Tardiness</h3>
      </div>
    </div>


    <div id="trainTable">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">First Arrival</th>
            <th scope="col">Frequency</th>
            <th scope="col">Next Train</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody id="appended-content">
        </tbody>
      </table>
    </div>


    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">
            Add Train
          </div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="new-train-name" type="text">
              </div>
              <div class="form-group row">
                <label for="destination-name">Destination</label>
                <input class="form-control" id="new-destination-name" type="text">
              </div>
              <div class="form-group row">
                <label for="added-train-arrival">First Arrival Time (HH:mm)</label>
                <input class="form-control" id="added-train-arrival" type="text">
              </div>
              <div class="form-group row">
                  <label for="frequency">Frequency</label>
                  <input class="form-control" id="frequency" type="number">
                </div>
          </div>
          <button class="btn btn-primary" id="submit-button" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  

<script src="assets/app.js"></script>>
</body>

</html>
